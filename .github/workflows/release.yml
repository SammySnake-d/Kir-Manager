name: Build and Release
on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:
  
permissions:
  contents: write
jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest  # Latest macOS (ARM-based, for M-chips)
            platform: darwin/arm64
            output: kiro-manager-darwin-arm64
            artifact_name: kiro-manager-darwin-arm64.dmg
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
      - name: Build
        run: wails build -platform ${{ matrix.platform }} -o ${{ matrix.output }}
      - name: List build output
        run: ls -la build/bin/
      - name: Create DMG (macOS)
        run: |
          brew install create-dmg
          # Ensure icon exists (fallback if missing)
          if [ -f "build/appicon.png" ]; then
            create-dmg \
              --volname "Kiro Manager" \
              --volicon "build/appicon.png" \
              --window-pos 200 120 \
              --window-size 600 400 \
              --icon-size 100 \
              --icon "${{ matrix.output }}.app" 150 185 \
              --app-drop-link 450 185 \
              --no-internet-enable \
              "${{ matrix.artifact_name }}" \
              "build/bin/${{ matrix.output }}.app"
          else
            create-dmg \
              --volname "Kiro Manager" \
              --window-pos 200 120 \
              --window-size 600 400 \
              --icon-size 100 \
              --app-drop-link 450 185 \
              --no-internet-enable \
              "${{ matrix.artifact_name }}" \
              "build/bin/${{ matrix.output }}.app"
          fi
      - name: Upload macOS DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.artifact_name }}
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: List artifacts
        run: find artifacts -type f
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
