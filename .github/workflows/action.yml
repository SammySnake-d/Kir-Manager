name: Build macOS Apple Silicon Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-macos-arm64:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build macOS arm64 release
        run: wails build -platform darwin/arm64 -o kiro-manager-darwin-arm64

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kiro-manager-darwin-arm64
          path: build/bin/kiro-manager-darwin-arm64
